<!doctype html>
<html lang="eng">
  <head>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Help me choose</title>
  </head>
  <body>
    <div class="pictures">
      <img src="galaxy2.png" alt="Galaxy Unicorn" style ="width:200px; height:200px;">
    </div>
    <h1 class="startHeader">Help me choose between...</h1>
    <h1 class="resultHeader">You choose: </h1>
    <div class ="inputSection">
      <div class ="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class ="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('input').val('')
        $('.resultSection').hide()
        $('.resultHeader').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.startHeader').hide()
          $('.resultSection').css('display', 'flex')
          $('.resultHeader').css('display', 'flex')
          $('input').each(function( ){
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)

        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
